<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modifica Prodotto - TechStore</title>
	<link rel="stylesheet" href="/css/home/navbar.css">
	<link rel="stylesheet" href="/css/admin/prodotto/modificaProdotto.css">
	<!-- AOS CSS -->
	<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

	<!-- Navbar -->
	<header class="navbar">
		<h1 class="logo" data-aos="fade-down" data-aos-duration="1000">TechStore</h1>
	</header>

	<!-- Form Modifica Prodotto -->
	<div class="form-container" data-aos="fade-up" data-aos-duration="1200">
		<h2 data-aos="zoom-in" data-aos-delay="200">Modifica prodotto</h2>

		<form enctype="multipart/form-data" method="post" th:href="@{/prodotto/edit(id=${prodotto.idProdotto})}" th:object="${prodottoDTO}">
			
			<label for="nome" data-aos="fade-right" data-aos-delay="300">Nome prodotto</label> 
			<input type="text" id="nome" name="nome" th:field="*{nomeProdotto}" data-aos="fade-left" data-aos-delay="400">
			<p th:if="${#fields.hasErrors('nomeProdotto')}" th:errorclass="text-danger" th:errors="*{nomeProdotto}"></p>

			<label for="descrizione" data-aos="fade-right" data-aos-delay="500">Descrizione</label> 
			<input type="text" id="descrizione" name="descrizione" th:field="*{descrizione}" data-aos="fade-left" data-aos-delay="600">
			<p th:if="${#fields.hasErrors('descrizione')}" th:errorclass="text-danger" th:errors="*{descrizione}"></p>
				
			<label for="prezzo" data-aos="fade-right" data-aos-delay="700">Prezzo</label> 
			<input type="text" id="prezzo" name="prezzo" th:field="*{prezzo}" data-aos="fade-left" data-aos-delay="800">
			<p th:if="${#fields.hasErrors('prezzo')}" th:errorclass="text-danger" th:errors="*{prezzo}"></p>

			<label for="image" data-aos="fade-right" data-aos-delay="900">Cambia immagine</label> 
			<input class="form-control" type="file" id="image" th:field="*{image}" data-aos="fade-left" data-aos-delay="1000">
			<div class="form-text" data-aos="fade-left" data-aos-delay="1100">Carica una nuova immagine (opzionale). Formati supportati: .jpg, .png.</div>
			<p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger" th:errors="*{image}"></p>
			
			<div class="row mb-3" data-aos="fade-up" data-aos-delay="1200">
				<label class="col-sm-4 col-form-label">Cambia Categoria</label>
				<div class="col-sm-8">
					<select class="form-control" name="nomeCategoria" id="nomeCategoria" th:field="*{nomeCategoria}" data-aos="fade-up" data-aos-delay="1300">
						<option value="" disabled selected>Seleziona categoria</option>
						<option th:each="categoria : ${categorie}" th:value="${categoria.nomeCategoria}" th:text="${categoria.nomeCategoria}"></option>
					</select>
				</div>
			</div>

			<!-- Pulsanti -->
			<div class="d-flex justify-content-between">
				<a th:href="@{/prodotto/visualizzaProdotti}" class="btn btn-secondary rounded-pill" >Annulla</a>
				<button type="submit" class="btn btn-primary rounded-pill" >Salva modifiche</button>
			</div>
		</form>
	</div>

	<!-- AOS JS -->
	<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>

</body>
</html>
