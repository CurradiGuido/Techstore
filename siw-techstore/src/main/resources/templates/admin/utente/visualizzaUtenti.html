<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utenti Registrati - TechStore</title>
  <link rel="stylesheet" href="/css/home/navbar.css">
  <link rel="stylesheet" href="/css/admin/utente/visualizzaUtenti.css">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo" data-aos="fade-down" data-aos-duration="1000">TechStore</h1>
    <a data-aos="fade-down" data-aos-duration="1000" data-aos-delay="200" class="btn-signing"
       th:href="@{/utente/admin/home}">Home</a>
  </header>

  <!-- Lista Utenti -->
  <div class="user-list-container" data-aos="fade-up" data-aos-duration="1000">
    <h2 data-aos="zoom-in" data-aos-delay="300">Utenti Registrati</h2>

    <div class="user-card" th:each="utente, iterStat : ${utenti}" 
         data-aos="fade-up" data-aos-delay="${iterStat.index * 100}">
      <div class="profile-pic">
        <img th:src="@{'/images/utenti/' + ${utente.image}}" alt="Profilo Utente">
      </div>
      <div class="user-info">
        <h3 th:text="${utente.nome} + ' ' + ${utente.cognome}">Mario Rossi</h3>
        <p th:text="'Username: ' + ${utente.username}">Username: mrossi</p>
      </div>
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
