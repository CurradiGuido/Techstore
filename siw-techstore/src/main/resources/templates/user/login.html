<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="/css/home/login.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
	<img class="image-gradient" src="/images/homePage/gradient.png"
		alt="gradient">
	<div class="layer-blur"></div>

	<div class="container">
		<header>
			<h1 data-aos="fade-down" data-aos-duration="1500" class="logo">TechStore</h1>
			<a data-aos="fade-down" data-aos-duration="1500" class="btn-signing"
				th:href="@{/}">Home</a>
		</header>

		<main>
			<div th:if="${param.error}" class="alert alert-danger">
				Credenziali non valide. Riprova.</div>
			<div class="login-form-container" data-aos="fade-up"
				data-aos-duration="2000">
				<h2>Accedi al tuo account</h2>
				<form th:action="@{/user/login}" method="post" class="login-form">
					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							id="username" name="username" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							id="password" name="password" required>
					</div>
					<button type="submit" class="login-button">Login</button>
					<a href="/oauth2/authorization/google">Login con Google</a>
				</form>
			</div>
		</main>
	</div>

	<script type="module"
		src="https://unpkg.com/@splinetool/viewer@1.9.89/build/spline-viewer.js"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>

</html>
