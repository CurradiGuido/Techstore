<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechStore</title>
<link href="/css/home/home.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
	<img class="image-gradient" src="/images/homePage/gradient.png"
		alt="gradient">
	<div class="layer-blur"></div>

	<div class="container">
		<header>
			<h1 data-aos="fade-down" data-aos-duration="1500" class="logo">TechStore</h1>
			<nav>
				<a data-aos="fade-down" data-aos-duration="3000" th:href="@{/shop/visualizzaShop}">Shop</a>
				<a data-aos="fade-down" data-aos-duration="3500" th:href="@{/utente/visualizzaProfilo}">Profilo</a>
				<a data-aos="fade-down" data-aos-duration="3500" th:href="@{/contatti}">Contatti</a>
			</nav>
			<a data-aos="fade-down" data-aos-duration="1500" class="btn-signing"
				href="/logout">Logout</a>
		</header>

		<main>
			<div class="content" data-aos="fade-zoom-in"
				data-aos-easing="ease-in-back" data-aos-delay="300"
				data-aos-offset="0" data-aos-duration="2000">
				<h1>
					Benvenuto, <span th:text="${utenteDTO.username}"></span>!
				</h1>
				<p>Scopri le ultime novit√† e offerte selezionate per te.</p>
				<div class="buttons" data-aos="fade-zoom-in"
					data-aos-easing="ease-in-back" data-aos-delay="500"
					data-aos-offset="0" data-aos-duration="2000">
					<div class="tag-box">
						<div class="tag">Esplora Prodotti</div>
					</div>
				</div>
			</div>
			<spline-viewer class="robot-3d" data-aos="fade-zoom-in"
				data-aos-easing="ease-in-back" data-aos-delay="300"
				data-aos-offset="0" data-aos-duration="2000"
				url="https://prod.spline.design/zOswd-DMa-6UTQuz/scene.splinecode"></spline-viewer>
			<div class="robot-overlay"></div>
		</main>
	</div>

	<script type="module"
		src="https://unpkg.com/@splinetool/viewer@1.9.89/build/spline-viewer.js"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script> AOS.init(); </script>
</body>
</html>
