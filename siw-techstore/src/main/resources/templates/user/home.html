<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechStore</title>
<link href="/css/home/home.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
	<img class="image-gradient" src="/images/homePage/gradient.png"
		alt="gradient">
	<div class="layer-blur"></div>

	<div class="container">
		<header>
			<h1 data-aos="fade-down" data-aos-duration="1500" class="logo">TechStore</h1>

			<nav>
				<a data-aos="fade-down" data-aos-duration="2500"
					th:href="@{/offerte}">Offerte</a> <a data-aos="fade-down"
					data-aos-duration="3000" th:href="@{/contatti}">Contatti</a>
			</nav>
			<a data-aos="fade-down" data-aos-duration="1500" class="btn-signing"
				th:href="@{/utente/register}">Registrati</a>

		</header>
		<main>
			<div class="content">
				<div th:if="${logout}" class="success-message auto-hide"
					data-aos="fade-down" data-aos-duration="1500">
					<strong>Logout effettuato con successo!</strong>
				</div>

				<h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
					data-aos-delay="300" data-aos-offset="0" data-aos-duration="2000">
					Tecnologie di ultima generazione <br>per la tua produttività
				</h1>

				<p data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
					data-aos-delay="300" data-aos-offset="0" data-aos-duration="2500"
					class="description">Acquista notebook, periferiche da gaming,
					accessori professionali e tanto altro.</p>

				<div data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
					data-aos-delay="300" data-aos-offset="0" data-aos-duration="3000"
					class="buttons">
					<div data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
						data-aos-delay="300" data-aos-offset="0" data-aos-duration="1500"
						class="tag-box">
						<div class="tag">Scopri le ultime novità</div>
					</div>
				</div>

			</div>
		</main>

		<spline-viewer data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
			data-aos-delay="300" data-aos-offset="0" data-aos-duration="3000"
			class="robot-3d"
			url="https://prod.spline.design/zOswd-DMa-6UTQuz/scene.splinecode"></spline-viewer>
		<div class="robot-overlay"></div>
	</div>


	<script type="module"
		src="https://unpkg.com/@splinetool/viewer@1.9.89/build/spline-viewer.js"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>


</html>
